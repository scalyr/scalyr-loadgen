apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
spec:
  template:
    spec:
      containers:
      - name: scalyr-agent
        env:
          - name: SCALYR_API_KEY
            valueFrom:
              secretKeyRef:
                name: loadgen-api-keys
                key: load-generator-07-write-logs-key
